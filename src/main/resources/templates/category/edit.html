<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<form method="post" th:object="${category}">
    <div class="form-group">
        <input type="hidden" th:value="*{id}" name="categoryId" />
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <ul style="list-style-type:none">
            <li th:each="product : ${products}">
                <input type="checkbox" name="productIds" th:value="${product.id}" th:id="${product.id}"/>
                <label th:for="${product.id}"
                       th:text="${product.name}"></label>
            </li>
        </ul>
        <span>deletes the product completely</span>
    </div>
    <input type="submit" value="Edit Category" />
</form>

</body>
</html>
