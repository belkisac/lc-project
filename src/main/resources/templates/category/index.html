<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<p th:unless="${categories} and ${categories.size()}">No categories</p>
<a th:href="@{/product/new/}">New Category</a> | <a th:href="@{/product}">All Products</a> | <a th:href="@{/home}">Home</a>
<br/>
<br/>
<table class="table">

    <tr>
        <th class="h4">Name</th>
        <th class="h4">Actions</th>
    </tr>

    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
        <td><a th:href="@{'/category/' + ${category.id}}">View</a> | <a th:href="@{'/category/edit/' + ${category.id}}">Edit</a></td>
    </tr>

</table>


</body>
</html>
