<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1>Register</h1>
<form th:action="@{/register}" action="#" th:object="${user}" method="post" class="form-group">
    <input type="text" th:field="*{email}" th:placeholder="Email" class="form-control" />
    <span th:errors="*{email}"></span>
    <br/>
    <input type="password" th:field="*{password}" th:placeholder="Password" class="form-control"/>
    <span th:errors="*{password}"></span>
    <br/>
    <input type="text" th:field="*{name}" th:placeholder="Name" class="form-control"/>
    <span th:errors="*{name}"></span>

    <br/>
    <input type="submit" value="Register"/>
</form>

<span class="h3" th:utext="${successMessage}"></span>

<p class="h3"><a th:href="@{/login}">Login</a></p>


</body>
</html>
