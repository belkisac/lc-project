        <ul th:each="category : ${categories}" class="list-unstyled">
            <div class="btn-group-vertical">
            <li><button type="button" class="btn btn-secondary btn-lg btn-block"><a th:href="@{'/category/' + ${category.id}}" th:text="${category.name}"></a></button></li>
