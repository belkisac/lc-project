                <div class="col-md-4 offset-md-4">
                    <p class="lead"> <a th:href="@{/product}">All Products</a> | <a th:href="@{/logout}">Logout</a>

<div class="col-sm-4">
    <table class="table">


            <h2>Categories</h2>
        <h6><a th:href="@{/category/new}">Add Category</a></h6>


        <ul th:each="category : ${categories}" class="list-unstyled">
            <li class="list-group-item d-flex justify-content-between align-items-center"><a th:href="@{'/category/' + ${category.id}}" th:text="${category.name}"></a>
                <span class="badge badge-primary badge-pill" th:text="${#lists.size(category.products)}"></span>
            </li>
        </ul>

    </table>
