<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<form method="post" th:object="${product}">
    <div class="form-group">
        <input type="hidden" th:value="*{id}" name="productId" />
        <label th:for="name">Name</label>
        <input th:field="*{name}"/>
        <span th:errors="*{name}" />
    </div>
    <div class="form-group">
        <label th:for="month">Month</label>
        <input th:field="*{month}"/>
        <span th:errors="*{month}"></span>
        <label th:for="day">Day</label>
        <input th:field="*{day}"/>
        <span th:errors="*{day}"></span>
        <label th:for="year">Year</label>
        <input th:field="*{year}"/>
        <span th:errors="*{year}"></span>
    </div>
    <div class="form-group">
        <label th:for="expirationTime">Expiration Time</label>
        <input th:field="*{expirationTime}"/>
        <span th:errors="*{expirationTime}"></span>
        <select name="expirationFrame">
            <option th:value="days" th:text="days"></option>
            <option th:value="weeks" th:text="weeks"></option>
            <option th:value="months" th:text="months"></option>
        </select>
    </div>
    <div class="form-group">
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>
    <input type="submit" value="Edit Product" />


</form>

</body>
</html>
