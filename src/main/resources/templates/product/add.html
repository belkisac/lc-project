<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<form method="post" th:object="${form}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label th:for="month">Month</label>
        <input class="form-control" th:field="*{month}" />
        <span th:errors="*{month}"></span>
        <label th:for="day">Day</label>
        <input class="form-control" th:field="*{day}" />
        <span th:errors="*{day}"></span>
        <label th:for="year">Year</label>
        <input class="form-control" th:field="*{year}" />
        <span th:errors="*{year}"></span>
    </div>
    <div class="form-group">
        <label th:for="expirationTime">Expiration Time</label>
        <input class="form-control" th:field="*{expirationTime}" />
        <span th:errors="*{expirationTime}"></span>
    </div>
    <input type="submit" value="Add Product" />


</form>

</body>
</html>
